<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome')
        document.writeln (`Ola, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln (`Seu nome em maiuscula é ${nome.toUpperCase()}<br>`)
        document.writeln (`Seu nome em minuscula é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
