<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somar</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="n1text"> +
    <input type="number" id="n2text">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
       function somar(){
           var tn1 = window.document.getElementById('n1text')
           var tn2 = window.document.getElementById('n2text')
           var res = window.document.getElementById('res')
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value)
           var s = n2 + n1
           res.innerHTML = s
    }    
    </script>

</body>
</html>
