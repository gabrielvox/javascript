<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="verificador.css">
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <div id="div-id" >
            <label for="ano-nascimento">Ano de Nascimento</label>
             <input type="number" name="ano-nascimento" id="id-ano-nascimento"><br>
             <p>Sexo:</p>
             <input type="radio" name="name" value="Feminino" id="fem-id">
             <label for="fem-id">Female</label>
             <input type="radio" name="name" value="Masculino" id="masc-id">
             <label for="masc-id">Masculino</label>
            
            <br> <input type="button" value="Verificar" onclick="verificar()"><br>
            <p id="paragrafo"></p> 
            
            <div id="div-img">
                <img id="img-homem" src="imagens/homem.jpg" alt="crianca">
                
                <img id="kid-mulher" src="imagens/kid-mulher.jpg" alt="mulher">
                <img id="img-mulher" src="imagens/mulher.jpg" alt="mulher">
                <img id="ad-mulher" src="imagens/ad-mulher.jpg" alt="mulher">
                <img id="velha-mulher" src="imagens/velha-mulher.jpg" alt="mulher">
            </div>
        </div>
        <footer id="ft" > <p id="pft" >Instagram: @Gabriel.vox</p> </footer>
    </main>

<script>
    function verificar() {
        var res = Number(document.querySelector('input#id-ano-nascimento').value) 
        var dataAtual = new Date()
        var anoAtual = dataAtual.getFullYear()
        var nascimento = anoAtual-res
        var fase
        var style
        var sexoMasc = document.querySelector('input#masc-id').checked
        var sexoFem = document.querySelector('input#fem-id').checked
        var sexo
        var divImg
        var imgHomem = document.getElementById('img-homem');
        var imgKidMulher = document.getElementById('kid-mulher');
        var imgMulher = document.getElementById('img-mulher');
        var imgAdMulher = document.getElementById('ad-mulher');
        var imgVelhaMulher = document.getElementById('velha-mulher');

        //Aqui testa a idade
        if (nascimento <= 14) {
            fase = 'Criança'
            style = document.getElementById('div-id');
            style.style.backgroundColor = 'rgba(102, 142, 115, 0.669)'
        } else if (nascimento > 14 && nascimento < 18){
            fase = 'Adolescente'
        } else if(nascimento >= 18 && nascimento <= 64 ){
            fase = 'Adulto'
        } else if(nascimento >= 65){
            fase = 'Idoso'
        } else {
            fase = 'Nao especificado'
        }

        //Aqui testa o sexo
        if (sexoMasc && !sexoFem) {
            sexo = document.querySelector('input#masc-id').value;
            imgHomem.style.display = 'block';
            imgMulher.style.display = 'none';


        } else if (sexoFem && !sexoMasc && nascimento <= 14) {
            sexo = document.querySelector('input#fem-id').value;
            imgHomem.style.display = 'none';
            imgKidMulher.style.display = 'block'
            imgAdMulher.style.display = 'none'
            imgMulher.style.display = 'none';
            imgVelhaMulher.style.display = 'none'
            //crianca menos 14


        } else if (sexoFem && !sexoMasc && nascimento <= 17) {
            sexo = document.querySelector('input#fem-id').value;
            imgHomem.style.display = 'none';
            imgKidMulher.style.display = 'none'
            imgAdMulher.style.display = 'block'
            imgMulher.style.display = 'none';
            imgVelhaMulher.style.display = 'none'
            //adolescente menos 18


        }  else if (sexoFem && !sexoMasc && nascimento >= 18 && nascimento <= 65) {
            sexo = document.querySelector('input#fem-id').value;
            imgHomem.style.display = 'none';
            imgKidMulher.style.display = 'none'
            imgAdMulher.style.display = 'none'
            imgMulher.style.display = 'block';
            imgVelhaMulher.style.display = 'none'
            //adulto +18


        }else if (sexoFem && !sexoMasc && nascimento >= 65) {
            sexo = document.querySelector('input#fem-id').value;
            imgHomem.style.display = 'none';
            imgMulher.style.display = 'none';
            imgKidMulher.style.display = 'none'
            imgVelhaMulher.style.display = 'block'


        }else {
            sexo = "Não selecionado";
            imgHomem.style.display = 'none';
            imgMulher.style.display = 'none';
            }

        document.getElementById('paragrafo').innerText = `Sua idade é ${nascimento} anos.\n ${fase} \n ${sexo}` 
    }

</script>
</body>
</html>
